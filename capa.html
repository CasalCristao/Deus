<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Dias com Deus - Uma Jornada de Intimidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Azul noturno profundo */
            color: #e2e8f0;
        }
        .header-font { font-family: 'Cinzel', serif; }
        
        /* Efeito de vidro nos cartões */
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            border-color: #fbbf24; /* Dourado ao passar o mouse */
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="container mx-auto px-6 py-12 flex-grow">
        
        <header class="text-center mb-16">
            <div class="inline-block bg-amber-500/20 p-4 rounded-full mb-6 border border-amber-500/30">
                <svg class="w-12 h-12 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </div>
            <h1 class="header-font text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-yellow-400 to-amber-600 mb-4">
                30 Dias com Deus
            </h1>
            <p class="text-gray-400 text-lg max-w-2xl mx-auto leading-relaxed">
                "Chegai-vos a Deus, e ele se chegará a vós." (Tiago 4:8)<br>
                Uma jornada diária para silenciar o mundo e ouvir a voz do Pai.
            </p>
        </header>

        <main>
            <div id="days-grid" class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-6 gap-4 max-w-5xl mx-auto">
                </div>
        </main>

        <footer class="text-center mt-20 text-gray-600 text-sm">
            <p>&copy; 2025 Projeto Devocional. Feito com fé.</p>
        </footer>
    </div>

    <script>
        const gridContainer = document.getElementById('days-grid');
        const totalDays = 30;

        // Gera os 30 botões automaticamente
        for (let i = 1; i <= totalDays; i++) {
            const link = document.createElement('a');
            link.href = `estudo.html?tema=${i}`;
            link.className = `glass-card block p-6 rounded-xl text-center group cursor-pointer hover:bg-slate-800`;
            
            link.innerHTML = `
                <span class="block text-xs font-bold text-amber-500/80 mb-1 tracking-widest">DIA</span>
                <span class="header-font text-3xl font-bold text-white group-hover:text-amber-400 transition-colors">${i}</span>
            `;
            
            gridContainer.appendChild(link);
        }
    </script>

</body>
</html>
